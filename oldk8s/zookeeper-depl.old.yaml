apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-zookeeper-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketing-zookeeper
      name: ticketing-zookeeper
  template:
    metadata:
      labels:
        app: ticketing-zookeeper
        name: ticketing-zookeeper
    spec:
      containers:
      - name: ticketing-zookeeper
        image: bitnami/zookeeper:latest
        ports:
          - containerPort: 2181
        env:
          - name: ticketing-ZOOKEEPER_ID
            value: "1"
          - name: ALLOW_ANONYMOUS_LOGIN
            value: yes
---
apiVersion: v1
kind: Service
metadata:
  name: ticketing-zookeeper
  labels:
    app: ticketing-zookeeper
spec:
  ports:
  - name: client
    port: 2181
    protocol: TCP
  - name: follower
    port: 2888
    protocol: TCP
  - name: leader
    port: 3888
    protocol: TCP
  selector:
    app: ticketing-zookeeper